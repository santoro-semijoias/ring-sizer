<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


<title>Medidor de Alian√ßa</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  overflow-x:hidden;
}

header {
  padding: 15px;
  text-align: center;
  border-bottom: 1px solid #333;
}

.steps {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

.step-indicator {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.step-indicator.active {
  background: gold;
  color: #000;
}

main {
  padding: 20px;
  padding-bottom: 90px; /* espa√ßo para bot√µes fixos */
  text-align: center;
}

.step {
  display: none;
}

.step.active {
  display: block;
}

/* CART√ÉO */
.card-box {
  margin: 30px auto;
  border: 2px dashed gold;
  max-height: 80vh; /* usa altura do celular */
  margin-bottom:100px;
}


/* C√çRCULO */
.circle-container {
  display: flex;
  justify-content: center;
  margin: 30px 0;
}

.circle {
  position:relative;
  border: 8px solid gold;
  border-radius: 50%;

  box-shadow:
    0 0 0 8px black, /* espa√ßo entre a borda e a sombra */
    0 0 0 14px gold;    /* borda externa cinza clara */
}

/* linha superior */
.circle::before,
.circle::after {
  content: "";
  position: absolute;
  left: -50px;                 /* acompanha a borda externa */
  width: calc(100% + 100px);    /* di√¢metro completo */
  height: 4px;
  background: white;
}

/* ponto mais alto */
.circle::before {
  top:0;
}

/* ponto mais baixo */
.circle::after {
  bottom:0;
}

/* INPUT */
input[type="range"] {
  width: 100%;
  margin: 0 auto;
  margin-top: 20px;
  
}

/* BOT√ïES FIXOS */
.footer-buttons {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #000;
  border-top: 1px solid #333;
  display: flex;
  gap: 10px;
  padding: 15px;
}

.footer-buttons button {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.primary {
  background: gold;
  color: #000;
}

.secondary {
  background: #333;
  color: #fff;
}

/* TABELA */
table {
  width: 100%;
  max-width: 320px;
  margin: 20px auto;
  border-collapse: collapse;
}

td {
  border: 1px solid #555;
  padding: 10px;
}

#cardRange, #ringRange, .btn-range {
position:fixed;
z-index:100;
bottom:15%;
width: 90%;
left: 0;
margin:0 20px;

}

.btn-range {
 bottom:20%;
 display:flex;
 justify-content:space-between;
 
}

.btn-range button {
padding: 14px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  background-color:white;  
}


</style>
</head>

<body>

<header>
  <h2>Medidor de Alian√ßa</h2>
  <div class="steps">
    <div class="step-indicator active" id="s1">1</div>
    <div class="step-indicator" id="s2">2</div>
    <div class="step-indicator" id="s3">3</div>
  </div>
</header>

<main>

<!-- STEP 1 -->
<section class="step active" id="step1">
  <h3>Calibra√ß√£o da Tela</h3>
  <p>Ajuste o ret√¢ngulo para ficar exatamente do tamanho de um cart√£o de cr√©dito.</p>
  <small>85,60 mm √ó 53,98 mm</small>

  <div id="card" class="card-box"></div>

  <input type="range" min="220" max="600" value="280" id="cardRange">
</section>

<!-- STEP 2 -->
<section class="step" id="step2">
  <h3>Medi√ß√£o da Alian√ßa</h3>
  <p>Ajuste o c√≠rculo ao seu dedo ou anel.</p>

  <div class="circle-container">
    <div id="ringCircle" class="circle"></div>
  </div>

  <div class="btn-range"> <button id="minus">-</button>  <button class="more">+</button></div>
  <input type="range" min="12" max="32" value="22" step="1" id="ringRange">
  <p>Aro selecionado: <strong id="ringSize"></strong></p>
</section>

<!-- STEP 3 -->
<section class="step" id="step3">
  <h3>Confer√™ncia Final</h3>

  <table>
    <tr>
      <td>Aro Brasileiro</td>
      <td id="finalAro"></td>
    </tr>
    <tr>
      <td>Di√¢metro Interno</td>
      <td id="finalMm"></td>
    </tr>
  </table>
</section>

</main>

<!-- BOT√ïES -->
<div class="footer-buttons">
  <button class="secondary" id="backBtn" onclick="back()">Voltar</button>
  <button class="primary" id="nextBtn" onclick="next()">Prosseguir</button>
</div>

<script>
let currentStep = 1;
let pxPerMm = 0;

/* CART√ÉO ‚Äì ROTACIONADO 90¬∞ */
const card = document.getElementById("card");
const cardRange = document.getElementById("cardRange");

const tabelaAros = [
  { aro: 12, circ: 5.2 },
  { aro: 13, circ: 5.3 },
  { aro: 14, circ: 5.4 },
  { aro: 15, circ: 5.5 },
  { aro: 16, circ: 5.6 },
  { aro: 17, circ: 5.7 },
  { aro: 18, circ: 5.8 },
  { aro: 19, circ: 5.9 },
  { aro: 20, circ: 6.0 },
  { aro: 21, circ: 6.1 },
  { aro: 22, circ: 6.2 },
  { aro: 23, circ: 6.3 },
  { aro: 24, circ: 6.4 },
  { aro: 25, circ: 6.5 },
  { aro: 26, circ: 6.6 },
  { aro: 27, circ: 6.7 },
  { aro: 28, circ: 6.8 },
  { aro: 29, circ: 6.9 },
  { aro: 30, circ: 7.0 },
  { aro: 31, circ: 7.1 },
  { aro: 32, circ: 7.2 }
];

function updateCard() {
  const heightPx = cardRange.value;
  const widthPx = heightPx * (53.98 / 85.6);

  card.style.height = heightPx + "px";
  card.style.width = widthPx + "px";
}

updateCard();
cardRange.oninput = updateCard;

function calcularAroPorDiametro(diametroMm) {
  const circCm = (Math.PI * diametroMm) / 10;

  let aroMaisProximo = tabelaAros[0];

  tabelaAros.forEach(item => {
    if (Math.abs(item.circ - circCm) < Math.abs(aroMaisProximo.circ - circCm)) {
      aroMaisProximo = item;
    }
  });
	console.log('aro mais proximo', aroMaisProximo)
  return {
    aro: aroMaisProximo.aro,
    circ: circCm.toFixed(2)
  };
}

const ringRange = document.getElementById("ringRange");
const ringCircle = document.getElementById("ringCircle");
const ringSizeText = document.getElementById("ringSize");

const btnMinus = document.getElementById("minus");
const btnPlus = document.getElementById("more");

function updateRing(aro) {
  const item = tabelaAros.find(i => i.aro === aro);
  if (!item) return;

  const circMm = item.circ * 10; // cm ‚Üí mm
  const diameterMm = circMm / Math.PI;
  const diameterPx = diameterMm * pxPerMm;

  ringCircle.style.width = diameterPx + "px";
  ringCircle.style.height = diameterPx + "px";

  ringSizeText.innerText = aro;
  ringRange.value = aro; // üî• mant√©m o range sincronizado
}

/* RANGE ‚Üí atualiza c√≠rculo */
ringRange.addEventListener("input", () => {
  const aro = parseInt(ringRange.value);
  updateRing(aro);
});

/* BOT√ÉO - */
btnMinus.addEventListener("click", () => {
  let aro = parseInt(ringRange.value);
  const min = parseInt(ringRange.min);

  if (aro > min) {
    aro--;
    updateRing(aro);
  }
});

/* BOT√ÉO + */
btnPlus.addEventListener("click", () => {
  let aro = parseInt(ringRange.value);
  const max = parseInt(ringRange.max);

  if (aro < max) {
    aro++;
    updateRing(aro);
  }
});

/* inicial */
updateRing(parseInt(ringRange.value));


/* NAVEGA√á√ÉO */
function next() {
  if (currentStep === 1) {
    pxPerMm = card.offsetHeight / 85.6;
  }

  if (currentStep === 2) {
    const diameterMm = updateRing();
    const resultado = calcularAroPorDiametro(diameterMm);

    document.getElementById("finalAro").innerText = resultado.aro;
    document.getElementById("finalMm").innerText = resultado.circ + " cm";
  }

  if (currentStep < 3) currentStep++;
  updateStep();
}

function back() {
  if (currentStep > 1) currentStep--;
  updateStep();
}

function updateStep() {
  document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
  document.querySelectorAll(".step-indicator").forEach(s => s.classList.remove("active"));

  document.getElementById("step" + currentStep).classList.add("active");
  document.getElementById("s" + currentStep).classList.add("active");

  document.getElementById("backBtn").style.display =
    currentStep === 1 ? "none" : "block";

  document.getElementById("nextBtn").innerText =
    currentStep === 3 ? "Finalizar" : "Prosseguir";

  if (currentStep === 2) updateRing();
}

updateStep();

</script>

</body>
</html>
