<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


<title>Medidor de Aliança</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  overflow-x:hidden;
}

header {
  padding: 15px;
  text-align: center;
  border-bottom: 1px solid #333;
}

.steps {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

.step-indicator {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.step-indicator.active {
  background: gold;
  color: #000;
}

main {
  padding: 20px;
  padding-bottom: 90px; /* espaço para botões fixos */
  text-align: center;
}

.step {
  display: none;
}

.step.active {
  display: block;
}

/* CARTÃO */
.card-box {
  margin: 30px auto;
  border: 2px dashed gold;
  max-height: 80vh; /* usa altura do celular */
}


/* CÍRCULO */
.circle-container {
  display: flex;
  justify-content: center;
  margin: 30px 0;
}

.circle {
  border: 6px solid gold;
  border-radius: 50%;
}

/* INPUT */
input[type="range"] {
  width: 100%;
  margin: 0 auto;
  margin-top: 20px;
  
}

/* BOTÕES FIXOS */
.footer-buttons {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #000;
  border-top: 1px solid #333;
  display: flex;
  gap: 10px;
  padding: 15px;
}

.footer-buttons button {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.primary {
  background: gold;
  color: #000;
}

.secondary {
  background: #333;
  color: #fff;
}

/* TABELA */
table {
  width: 100%;
  max-width: 320px;
  margin: 20px auto;
  border-collapse: collapse;
}

td {
  border: 1px solid #555;
  padding: 10px;
}

#cardRange, #ringRange {
position:fixed;
z-index:100;
bottom:15%;
width: 90%;
left: 0;
margin:0 20px;

}


</style>
</head>

<body>

<header>
  <h2>Medidor de Aliança</h2>
  <div class="steps">
    <div class="step-indicator active" id="s1">1</div>
    <div class="step-indicator" id="s2">2</div>
    <div class="step-indicator" id="s3">3</div>
  </div>
</header>

<main>

<!-- STEP 1 -->
<section class="step active" id="step1">
  <h3>Calibração da Tela</h3>
  <p>Ajuste o retângulo para ficar exatamente do tamanho de um cartão de crédito.</p>
  <small>85,60 mm × 53,98 mm</small>

  <div id="card" class="card-box"></div>

  <input type="range" min="220" max="600" value="280" id="cardRange">
</section>

<!-- STEP 2 -->
<section class="step" id="step2">
  <h3>Medição da Aliança</h3>
  <p>Ajuste o círculo ao seu dedo ou anel.</p>

  <div class="circle-container">
    <div id="ringCircle" class="circle"></div>
  </div>

  <input type="range" min="12" max="32" step="1" id="ringRange">
  <p>Aro selecionado: <strong id="ringSize"></strong></p>
</section>

<!-- STEP 3 -->
<section class="step" id="step3">
  <h3>Conferência Final</h3>

  <table>
    <tr>
      <td>Aro Brasileiro</td>
      <td id="finalAro"></td>
    </tr>
    <tr>
      <td>Diâmetro Interno</td>
      <td id="finalMm"></td>
    </tr>
  </table>
</section>

</main>

<!-- BOTÕES -->
<div class="footer-buttons">
  <button class="secondary" id="backBtn" onclick="back()">Voltar</button>
  <button class="primary" id="nextBtn" onclick="next()">Prosseguir</button>
</div>

<script>
let currentStep = 1;
let pxPerMm = 0;

/* CARTÃO – ROTACIONADO 90° */
const card = document.getElementById("card");
const cardRange = document.getElementById("cardRange");

const tabelaAros = [
  { aro: 12, circ: 5.2 },
  { aro: 13, circ: 5.3 },
  { aro: 14, circ: 5.4 },
  { aro: 15, circ: 5.5 },
  { aro: 16, circ: 5.6 },
  { aro: 17, circ: 5.7 },
  { aro: 18, circ: 5.8 },
  { aro: 19, circ: 5.9 },
  { aro: 20, circ: 6.0 },
  { aro: 21, circ: 6.1 },
  { aro: 22, circ: 6.2 },
  { aro: 23, circ: 6.3 },
  { aro: 24, circ: 6.4 },
  { aro: 25, circ: 6.5 },
  { aro: 26, circ: 6.6 },
  { aro: 27, circ: 6.7 },
  { aro: 28, circ: 6.8 },
  { aro: 29, circ: 6.9 },
  { aro: 30, circ: 7.0 },
  { aro: 31, circ: 7.1 },
  { aro: 32, circ: 7.2 }
];

function updateCard() {
  const heightPx = cardRange.value;
  const widthPx = heightPx * (53.98 / 85.6);

  card.style.height = heightPx + "px";
  card.style.width = widthPx + "px";
}

updateCard();
cardRange.oninput = updateCard;

function calcularAroPorDiametro(diametroMm) {
  const circCm = (Math.PI * diametroMm) / 10;

  let aroMaisProximo = tabelaAros[0];

  tabelaAros.forEach(item => {
    if (Math.abs(item.circ - circCm) < Math.abs(aroMaisProximo.circ - circCm)) {
      aroMaisProximo = item;
    }
  });
	console.log('aro mais proximo', aroMaisProximo)
  return {
    aro: aroMaisProximo.aro,
    circ: circCm.toFixed(2)
  };
}

/* ANEL */
const ringRange = document.getElementById("ringRange");
const ringCircle = document.getElementById("ringCircle");
const ringSizeText = document.getElementById("ringSize");

function updateRing() {
  const aro = parseInt(ringRange.value);

  const item = tabelaAros.find(i => i.aro === aro);

  const circMm = item.circ * 10; // cm → mm
  const diameterMm = circMm / Math.PI;
  const diameterPx = diameterMm * pxPerMm;

  ringCircle.style.width = diameterPx + "px";
  ringCircle.style.height = diameterPx + "px";

  ringSizeText.innerText = aro;
}


ringRange.addEventListener('input', updateRing)

/* NAVEGAÇÃO */
function next() {
  if (currentStep === 1) {
    pxPerMm = card.offsetHeight / 85.6;
  }

  if (currentStep === 2) {
    const diameterMm = parseFloat(ringRange.value);
    const resultado = calcularAroPorDiametro(diameterMm);

    document.getElementById("finalAro").innerText = resultado.aro;
    document.getElementById("finalMm").innerText = resultado.circ + " cm";
  }

  if (currentStep < 3) currentStep++;
  updateStep();
}

function back() {
  if (currentStep > 1) currentStep--;
  updateStep();
}

function updateStep() {
  document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
  document.querySelectorAll(".step-indicator").forEach(s => s.classList.remove("active"));

  document.getElementById("step" + currentStep).classList.add("active");
  document.getElementById("s" + currentStep).classList.add("active");

  document.getElementById("backBtn").style.display =
    currentStep === 1 ? "none" : "block";

  document.getElementById("nextBtn").innerText =
    currentStep === 3 ? "Finalizar" : "Prosseguir";

  if (currentStep === 2) updateRing();
}

updateStep();

</script>

</body>
</html>
