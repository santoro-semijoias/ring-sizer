<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Medidor de Aliança</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
}

header {
  padding: 15px;
  text-align: center;
  border-bottom: 1px solid #333;
}

.steps {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

.step-indicator {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.step-indicator.active {
  background: gold;
  color: #000;
}

main {
  padding: 20px;
  padding-bottom: 90px; /* espaço para botões fixos */
  text-align: center;
}

.step {
  display: none;
}

.step.active {
  display: block;
}

/* CARTÃO */
.card-box {
  margin: 30px auto;
  border: 2px dashed gold;
  max-height: 80vh; /* usa altura do celular */
}


/* CÍRCULO */
.circle-container {
  display: flex;
  justify-content: center;
  margin: 30px 0;
}

.circle {
  border: 2px solid gold;
  border-radius: 50%;
}

/* INPUT */
input[type="range"] {
  width: 100%;
  margin-top: 20px;
}

/* BOTÕES FIXOS */
.footer-buttons {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #000;
  border-top: 1px solid #333;
  display: flex;
  gap: 10px;
  padding: 15px;
}

.footer-buttons button {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.primary {
  background: gold;
  color: #000;
}

.secondary {
  background: #333;
  color: #fff;
}

/* TABELA */
table {
  width: 100%;
  max-width: 320px;
  margin: 20px auto;
  border-collapse: collapse;
}

td {
  border: 1px solid #555;
  padding: 10px;
}

#cardRange {
position:absolute;
z-index:100;
bottom:10%;

}
</style>
</head>

<body>

<header>
  <h2>Medidor de Aliança</h2>
  <div class="steps">
    <div class="step-indicator active" id="s1">1</div>
    <div class="step-indicator" id="s2">2</div>
    <div class="step-indicator" id="s3">3</div>
  </div>
</header>

<main>

<!-- STEP 1 -->
<section class="step active" id="step1">
  <h3>Calibração da Tela</h3>
  <p>Ajuste o retângulo para ficar exatamente do tamanho de um cartão de crédito.</p>
  <small>85,60 mm × 53,98 mm</small>

  <div id="card" class="card-box"></div>

  <input type="range" min="220" max="700" value="280" id="cardRange">
</section>

<!-- STEP 2 -->
<section class="step" id="step2">
  <h3>Medição da Aliança</h3>
  <p>Ajuste o círculo ao seu dedo ou anel.</p>

  <div class="circle-container">
    <div id="ringCircle" class="circle"></div>
  </div>

  <input type="range" min="14" max="32" value="20" id="ringRange">
  <p>Aro selecionado: <strong id="ringSize">20</strong></p>
</section>

<!-- STEP 3 -->
<section class="step" id="step3">
  <h3>Conferência Final</h3>

  <table>
    <tr>
      <td>Aro Brasileiro</td>
      <td id="finalAro"></td>
    </tr>
    <tr>
      <td>Diâmetro Interno</td>
      <td id="finalMm"></td>
    </tr>
  </table>
</section>

</main>

<!-- BOTÕES -->
<div class="footer-buttons">
  <button class="secondary" id="backBtn" onclick="back()">Voltar</button>
  <button class="primary" id="nextBtn" onclick="next()">Prosseguir</button>
</div>

<script>
let currentStep = 1;
let pxPerMm = 0;

/* CARTÃO – ROTACIONADO 90° (USA ALTURA) */
const card = document.getElementById("card");
const cardRange = document.getElementById("cardRange");

function updateCard() {
  const heightPx = cardRange.value;

  // cartão de crédito REAL:
  // lado maior = 85.6 mm (AGORA NA VERTICAL)
  // lado menor = 53.98 mm (AGORA NA HORIZONTAL)
  const widthPx = heightPx * (53.98 / 85.6);

  card.style.height = heightPx + "px";
  card.style.width = widthPx + "px";
}

updateCard();
cardRange.oninput = updateCard;

/* ANEL */
const ringRange = document.getElementById("ringRange");
const ringCircle = document.getElementById("ringCircle");
const ringSizeText = document.getElementById("ringSize");

function updateRing() {
  const aro = ringRange.value;
  ringSizeText.innerText = aro;

  const diameterMm = 0.6366 * aro + 11.6;
  const diameterPx = diameterMm * pxPerMm;

  ringCircle.style.width = diameterPx + "px";
  ringCircle.style.height = diameterPx + "px";
}
ringRange.oninput = updateRing;

/* NAVEGAÇÃO */
function next() {
  if (currentStep === 1) {
    pxPerMm = card.offsetWidth / 85.6;
  }

  if (currentStep === 2) {
    document.getElementById("finalAro").innerText = ringRange.value;
    document.getElementById("finalMm").innerText =
      (0.6366 * ringRange.value + 11.6).toFixed(1) + " mm";
  }

  if (currentStep < 3) currentStep++;
  updateStep();
}

function back() {
  if (currentStep > 1) currentStep--;
  updateStep();
}

function updateStep() {
  document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
  document.querySelectorAll(".step-indicator").forEach(s => s.classList.remove("active"));

  document.getElementById("step" + currentStep).classList.add("active");
  document.getElementById("s" + currentStep).classList.add("active");

  document.getElementById("backBtn").style.display =
    currentStep === 1 ? "none" : "block";

  document.getElementById("nextBtn").innerText =
    currentStep === 3 ? "Finalizar" : "Prosseguir";

  if (currentStep === 2) updateRing();
}

updateStep();
</script>

</body>
</html>
